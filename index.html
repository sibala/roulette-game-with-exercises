<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="container">
    <div id="text">
      <p><b>Roulette - Functions in JavaScript</b></p>
    </div>

    <div id="status">
      <form>
        <label for="bankroll">Bankroll: </label>
        <input id="bankroll" name="bankroll" type="number" value="100">

        <label for="bet">Bet: </label>
        <input id="bet" name="bet" type="number" value="10">

        <label for="color">Color: </label>
        <select name="color" id="color">
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="black">Black</option>
        </select>

        <input id="rollBtn" type="submit" value="Roll" onclick="rollGame(event)">
      </form>
    </div>
    
    <div id="log">
      <p>Welcome to my Roulette table</p>
    </div>

  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
